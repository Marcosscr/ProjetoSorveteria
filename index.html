<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>sorvete Regional da Maria</title>


</head>


<body>

    <div class="circulo"></div>

    <img src="./img/logo.png" alt=" logo sorvete regional" class="logo">


    <div class="conteudo">
        <div class="caixa-texto">
            <h2> Não é  sorvete,<span> é Sabor </span></h2>

            <p>
                O Melhor sorvete Regional do Bairro provar os melhores sabores de sorvete da manhã
                temos sorvete, tapeoca,bolos,sucos,x-casquinha tudo feito na hora aceitamos todas
                Formas de pagamentos Pix e CARTÃO DE CREDITO

            </p>

            <button>Deixe seu like</button>
        </div>


        <div class="caixa-imagem">
            <img src="./img/img01.png" alt="copo de sorvete " class="startbacks">
        </div>
    </div>


    <div class="menu">
        <img src="./img/img-pequena1.png" class="copo-pequeno verde">
        <img src="./img/img-pequena2.png " class="copo-pequeno amarelo">
        <img src="./img/img-pequena3.png" class="copo-pequeno rosa">
    </div>






</body>



<script>
    let circulo = document.querySelector(".circulo")
    let imgCopo = document.querySelector(".startbacks")
    let verde = document.querySelector(".verde")
    let amarelo = document.querySelector(".amarelo")
    let rosa = document.querySelector(".rosa")


    verde.addEventListener("click", () => {
        imgCopo.src = "./img/img01.png"
        circulo.style.background = "#017143"

    })

    amarelo.addEventListener("click", () => {
        imgCopo.src = "./img/img2.png"
        circulo.style.background = "#eb7495"

    })



    rosa.addEventListener("click", () => {
        imgCopo.src = "./img/img3.png"
        circulo.style.background = "#d752b1"






    })








</script>








</html>
